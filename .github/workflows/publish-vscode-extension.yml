name: Publish VS Code Extension

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./extension-vscode

      - name: Build extension
        run: npm run build --silent
        working-directory: ./extension-vscode

      - name: Publish to Visual Studio Marketplace
        env:
          ACCESS_TOKEN_AZURE: ${{ secrets.AZURE_VSCODE_TOKEN }}
        run: |
          # vsce will be fetched by npx; VSCE expects a publisher set in package.json
          # Publish using the provided Personal Access Token (set in repo secrets)
          npx --yes vsce publish --pat "$ACCESS_TOKEN_AZURE"
        working-directory: ./extension-vscode
